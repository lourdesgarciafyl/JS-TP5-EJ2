<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Lourdes Garcia">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css">
    <title>Trabajo practico 5 Ejercicio 2 JS</title>
</head>
<body>
    <header>

    </header>
    <main class="container mb-3">
        <h1 class="display-4 text-center">Ingresá tus datos</h1>
      <hr/>
      <form>
        <div class="mb-3">
          <label for="nombreApellido" class="form-label"
            >Nombre y apellido</label
          >
          <input
            class="form-control"
            type="text"
            id="nombreApellido"
            placeholder="Juan Perez"
            minlength="5"
            maxlength="50"
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="edad">Edad</label>
          <input
            class="form-control"
            type="number"
            id="edad"
            placeholder="30"
            minlength="1"
            maxlength="2"
          />
        </div>
        <div class="mb-3">
            <label class="form-label" for="dni">DNI</label>
            <input
              class="form-control"
              type="number"
              id="dni"
              placeholder="41061228"
              minlength="7"
              maxlength="9"
            />
          </div>
          <div class="mb-3">
            <label class="form-label" for="sexo">Sexo</label>
            <input
              class="form-control"
              type="text"
              id="sexo"
              placeholder="Mujer / Hombre"
              minlength="5"
              maxlength="6"
            />
          </div>
          <div class="mb-3">
            <label class="form-label" for="peso">Peso en kg</label>
            <input
              class="form-control"
              type="number"
              id="peso"
              placeholder="55"
              minlength="1"
              maxlength="3"
            />
          </div>
          <div class="mb-3">
            <label class="form-label" for="altura">Altura en cm</label>
            <input
              class="form-control"
              type="number"
              id="altura"
              placeholder="155"
              minlength="1"
              maxlength="3"
            />
          </div>
          <div class="mb-3">
            <label class="form-label" for="anio">Año de nacimiento</label>
            <input
              class="form-control"
              type="number"
              id="anio"
              placeholder="1995"
              minlength="3"
              maxlength="4"
              required
            />
            <button class="btn btn-info mt-2" id="btnGeneracion">Mostrar generación</button>
            <button class="btn btn-secondary mt-2" id="btnMayorMenor">¿Soy mayor de edad?</button>
          </div>
          <div class="text-center">
            <button class="btn btn-primary" id="btnMostrar">Mostrar todos los datos</button>
          </div>
      </form>
    </main>
    <footer>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="js/apps.js"></script>
</body>
</html>
