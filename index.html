<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Lourdes Garcia">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css">
    <title>Trabajo practico 5 Ejercicio 2 JS</title>
</head>
<body>
    <header>

    </header>
    <main class="container mb-3">
        <h1 class="display-4 text-center">Ingresá tus datos</h1>
      <hr/>
      <form>
        <div class="mb-3">
          <label for="nombreApellido" class="form-label"
            >Nombre y apellido</label
          >
          <input
            class="form-control"
            type="text"
            id="nombreApellido"
            placeholder="Mariana Enriquez"
            minlength="5"
            maxlength="50"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="edad">Edad</label>
          <input
            class="form-control"
            type="number"
            id="edad"
            placeholder="30"
            minlength=1
            maxlength="3"
            required
          />
        </div>
        <div class="mb-3">
            <label class="form-label" for="dni">DNI</label>
            <input
              class="form-control"
              type="number"
              id="dni"
              placeholder="41061228"
              minlength="7"
              maxlength="8"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label" for="sexo">Género</label>
            <select class="form-control" id="sexo">
              <option value="">Selecciona una opción</option>
              <option value="H">Hombre</option>
              <option value="M">Mujer</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label" for="peso">Peso (en kg)</label>
            <input
              class="form-control"
              type="number"
              id="peso"
              placeholder="55"
              minlength="1"
              maxlength="3"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label" for="altura">Altura (en mts)</label>
            <input
              class="form-control"
              type="text"
              id="altura"
              placeholder="1,55"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label" for="anio">Año de nacimiento</label>
            <input
              class="form-control"
              type="number"
              id="anio"
              placeholder="1995"
              minlength="3"
              maxlength="4"
              required
            />
          </div>
          <button class="text-center btn btn-primary">Enviar</button>
      </form>

      <section class="container d-none" id="contenedorDatosMostrados">
        <article class="m-2">
          <h3 class="ms-2">Persona:</h3>
          <hr class="mb-2">
          <button class="btn btn-primary mb-2" id="btnMostrar">Mostrar todos los datos</button>
          <button class="btn btn-info mx-1 mb-2" id="btnGeneracion">Mostrar generación</button>
          <button class="btn btn-secondary mb-2" id="btnMayorMenor">¿Soy mayor de edad?</button>
        <div id="divDatosMostrados"> </div>
        </article>
      </section>
    </main>
    <footer class="text-center text-light py-4">
      <p>&copy; Todos los derechos reservados</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
</body>
</html>
